<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banner Task</title>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js" defer></script>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="banner">
        <div class="card">

            <div class="img_wrapper">
                <img class='logo' src="./assets/logo.png">
                <img data-zIndex = '4' src="./assets/lily@2x.png" srcset="./assets/lily@2x.png" class="card_img">
                <img data-zIndex = '3' src="./assets/mens-scarf-and-briefcase@2x.png" class="card_img">
                <img data-zIndex = '2' src="./assets/micro-bags@2x.jpg" class="card_img">
                <img data-zIndex = '1' src="./assets/mini-alexa@2x.png" class="card_img">
            </div>
            <div class="card_text">



                <div class="card_titles">
                    <div class="btns">
                        <img class='btn left' src="./assets/left.png">
                        <img class="btn right" src="./assets/right.png">
                    </div>
                    <h2 class="card_title">
                        Medium Lily in Sapphire
                    </h2>
                    <h2 class="card_title">
                        Small Check Merino Wool Scarf
                    </h2>
                    <h2 class="card_title">
                        Micro Bags
                    </h2>
                    <h2 class="card_title">
                        Mini Alexa in Amethyst
                    </h2>
                </div>


                <img class='cta' src="./assets/cta-2x.png" alt="">

            </div>

        </div>
    </div>
</body>

</html>
